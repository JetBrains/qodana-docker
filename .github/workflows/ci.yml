name: 'CI'
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**/Dockerfile'
  pull_request:
    paths:
      - '**/Dockerfile'
  schedule:
    - cron: '0 0 * * 1'

jobs:
  build233:
    name: "2023.3"
    strategy:
      matrix:
        platform: [ linux/amd64 ]  # linux/arm64
        version: [ 2023.3, 2023.2 ]
        linter: [ android-community, dotnet, go, js, jvm, jvm-community, php, python, python-community, dotnet-community ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            dockerfile:
              - '${{ matrix.version }}/${{ matrix.linter }}/Dockerfile'
      - if: steps.changes.outputs.dockerfile == 'true'
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - if: steps.changes.outputs.dockerfile == 'true'
        name: Build
        uses: docker/build-push-action@v4
        with:
          tags: jetbrains/qodana-${{ matrix.linter }}:${{ matrix.version }}
          context: ${{ matrix.version }}/${{ matrix.linter }}
          platforms: ${{ matrix.platform }}
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build232:
    name: "2023.2"
    strategy:
      matrix:
        platform: [ linux/amd64 ]  # linux/arm64
